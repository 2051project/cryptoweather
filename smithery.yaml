# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml
startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      debug:
        type: boolean
        description: "Enable debug mode for detailed logging"
        default: false
      apiUrl:
        type: string
        description: "CryptoWeather API endpoint URL"
        default: "https://cryptoweather.xyz/signal_btc"
  commandFunction: |
    (config) => ({
      command: 'python3',
      args: ['main.py'].concat(config.debug ? ['--debug'] : []),
      env: {
        CRYPTOWEATHER_API_URL: config.apiUrl || "https://cryptoweather.xyz/signal_btc"
      }
    })
  exampleConfig:
    debug: false
    apiUrl: "https://cryptoweather.xyz/signal_btc"
